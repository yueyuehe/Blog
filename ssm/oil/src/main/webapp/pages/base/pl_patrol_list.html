				</select></li>
				<li class="mr20"><select name="section" class="select1">
						<option value="0">全部起止段落</option>
						<option th:each="sec:${sectionList}"

				</select></li>
				<li class="mr20"><select name="spec" class="select1">

					th:value="${p_month==null? '' : p_month}" class="new_input Wdate"
					onClick="WdatePicker({dateFmt:'yyyy-MM'})" /></li>
				<li class="fr mr0 mb10"><input id="searchButton"
					name="searchButton" type="submit" class="scbtn" value="查询" /></li>

					value="导出" /></li>
			</ul>
			<div class="clr"></div>
			<div class="list dot" th:if="${ps.id!=null}" th:id="${ps.id}"
				th:title="${ps.name}" th:text="${ps.name}" th:each="ps:${specLists}">
				重点线</div>

							<a th:href="@{/admin/base/pl_patrol/show_verify(id=${pp.id})}" th:if="${verify==1}">审核</a>

			</table>
			<div class="mt10" th:if="${ppList!=null and not #lists.isEmpty(ppList)}" th:include="fragment/paginationbar :: paginationbar"></div>

	</form>
</body>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
           
             $(function(){
    	$(".list").on("click",function(){
    		var id = $(this).attr("id");
    		if([[${verify==1}]]){
	    		window.location.href = [[@{/admin/base/new/pl_patrol/show}]] + "?verify=1&offset=0&id=" + id;
    		}else{
	    		window.location.href = [[@{/admin/base/new/pl_patrol/show}]] + "?offset=0&id=" + id;
    		}
    	}); 
     });  

$(document).ready(function() {
	$(".select1").uedSelect({
		width : 168
	});
	
	$("#exportButton").click(function(){
		var pl=$("select[name=pl]").val();
		var section=$("select[name=section]").val();
		var spec=$("select[name=spec]").val();
		var p_month=$("input[name=p_month]").val();
		window.location.href="exp?pl="+pl+"&section="+section+"&spec="+spec+"&p_month="+p_month;
	});
	
	$("select[name=pl]").change(function() {
		var cid = $(this).val();
		if (cid == '0') {
			return;
		}
		$.ajax({
   			url : [[@{/admin/base/section/get}]],
   			data : {
   				pl_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=section]").empty();
 				$("select[name=section]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">全部起止段落</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=section]").append(options);
   				}
   				$("select[name=section]").trigger("change");
   			}
   		});
	});
	
	$("select[name=section]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {
			return;
		}
		$.ajax({
   			url : [[@{/admin/base/spec/get}]],
   			data : {
   				pl_section_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=spec]").empty();
 				$("select[name=spec]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">全部规格</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=spec]").append(options);
   				}
   				$("select[name=spec]").trigger("change");
   			}
   		});
	});
	
	$("select[name=spec]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {
			return;
		}
		
		var plname = $("select[name=pl] option:selected").text();
		var specname = $("select[name=spec] option:selected").text();
		
		$("#pl_name").html(plname + '/' + specname);
	});
});


/*]]>*/
</script>
</html>

<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
	var addLineLeft=parseInt($(".recordTitle").css("width"))+1;
	//alert(addLineLeft);
	var assLineTop=parseInt($(".recordTitle").css("height"))+69+26*14;
	//alert(assLineTop);
	$("#addLine").css({"left":addLineLeft+'px',"top":assLineTop+'px'});
	var times=1
	$("#addLine").click(function(){
		$(".addTr").append("<tr><td><input type='text' placeholder='请选择日期' readonly='readonly' name='p_date' onClick=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" /></td><td><input type='text' name='work_place' /></td><td><input type='text' name='content' /></td><td><input type='text' name='question' /></td><td><input type='text' name='voice_record' /></td><td><input type='text' name='worker' /></td><td><input type='text' name='auditor' /></td><td><input type='file' name='annex' /></td></tr><tr><td><input type='text'  placeholder='请选择日期' readonly='readonly' name='p_date' onClick=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" /></td><td><input type='text' name='work_place' /></td><td><input type='text' name='content' /></td><td><input type='text' name='question' /></td><td><input type='text' name='voice_record' /></td><td><input type='text' name='worker' /></td><td><input type='text' name='auditor' /></td><td><input type='file' name='annex' /></td></tr><tr><td><input type='text'  placeholder='请选择日期' readonly='readonly' name='p_date' onClick=\"WdatePicker({dateFmt:'yyyy-MM-dd'})\" /></td><td><input type='text' name='work_place' /></td><td><input type='text' name='content' /></td><td><input type='text' name='question' /></td><td><input type='text' name='voice_record' /></td><td><input type='text' name='worker' /></td><td><input type='text' name='auditor' /></td><td><input type='file' name='annex' /></td></tr>");		
		$(this).css("top",(assLineTop+(times+2)*26)+'px');
		times=times+3;
	})
	$("#saveButton").click(function() {
		var jinzhanTxt=$("input[name=jinzhan]").val();
		if(jinzhanTxt.length==0||jinzhanTxt.length>50){
			alertM("井站名称不能为空且不能超过50个字",{time:3000});
			return;
		}
		var p_monthTxt=$("input[name=p_month]").val();
		if(p_monthTxt.length==0){
			alertM("请选择时间",{time:3000});
			return;
		}
		var pl_nameTxt=$("#pl_name").text();
		if(pl_nameTxt.length==0){
			alertM("请选择管线名称及规格",{time:3000});
			return;
		}
		var save_jinzhanTxt=$("input[name=save_jinzhan]").val();
		if(save_jinzhanTxt.length==0){
			alertM("请输入保存井（站）",{time:3000});
			return false;
		}	
		var bool = true;
		$('input[name=work_place]').each(function(){
			var work_place = $(this).val();
			if(work_place.length>0){
			if(work_place.length>20){
				alertM("工作地段字数不能超过20！",{time:3000});
				bool = false;
				return;
			}
			}
		})
		$('input[name=content]').each(function(){
			var content = $(this).val();
			if(content.length>0){
			if(content.length>500){
				alertM("工作内容字数不能超过500！",{time:3000});
				bool = false;
				return;
			}
			}
		})
		$('input[name=question]').each(function(){
			var question = $(this).val();
			if(question.length>0){
			if(question.length>500){
				alertM("发现问题字数不能超过500！",{time:3000});
				bool = false;
				return;
			}
			}
		})
		$('input[name=voice_record]').each(function(){
			var voice_record = $(this).val();
			if(voice_record.length>0){
			if(voice_record.length>500){
				alertM("语音记录栏字数不能超过500！",{time:3000});
				bool = false;
				return;
			}
			}
		})
		$('input[name=worker]').each(function(){
			var worker = $(this).val();
			if(worker.length>0){
			if(worker.length>10){
				alertM("工作人字数不能超过10！",{time:3000});
				bool = false;
				return;
			}
			}
		})
		$('input[name=auditor]').each(function(){
			var auditor = $(this).val();
			if(auditor.length>0){
			if(auditor.length>10){
				alertM("审核人字数不能超过10！",{time:3000});
				bool = false;
				return;
			}
			}
		})
		if(!bool){
			return false;
		}
		if(confirm("是否确认保存？")){
			$("#saveform").submit();
		}
	});
	
	$(".select1").uedSelect({
		width : 168
	});
	
	$("select[name=pl]").change(function() {
		var cid = $(this).val();
		if (cid == '0') {
			return;
		}
		$.ajax({
   			url : [[@{/admin/base/section/get_by_user}]],
   			data : {
   				pl_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=section]").empty();
 				$("select[name=section]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">请选择起止段落</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=section]").append(options);
   				}
   				$("select[name=section]").trigger("change");
   			}
   		});
	});
	
	$("select[name=section]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {
			return;
		}
		$.ajax({
   			url : [[@{/admin/base/spec/get_by_user}]],
   			data : {
   				pl_section_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=spec]").empty();
 				$("select[name=spec]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">请选择规格</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=spec]").append(options);
   				}
   				$("select[name=spec]").trigger("change");
   			}
   		});
	});
	
	$("select[name=spec]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {
			return;
		}
		
		var plname = $("select[name=pl] option:selected").text();
		var sectionname = $("select[name=section] option:selected").text();
		var specname = $("select[name=spec] option:selected").text();
		
		$("#pl_name").html(plname + '/' + sectionname + '/' + specname);
	});
});

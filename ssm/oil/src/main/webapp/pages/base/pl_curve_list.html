<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
           
             $(function(){
    	$(".list").on("click",function(){
    		var id = $(this).attr("id");
    		if([[${verify==1}]]){
	    		window.location.href = [[@{/admin/base/pl_curve/show}]] + "?verify=1&offset=0&id=" + id;
    		}else{
	    		window.location.href = [[@{/admin/base/pl_curve/show}]] + "?offset=0&id=" + id;
    		}
    	}); 
     });   
           
           function getJSON(o, e, n,t) {
        $.ajax({
            url: o,
            type: t,
            dataType: "json",
            data: e ? e: {}
        }).done(function(o) {
            n && n(o)
        }).fail(function() {
            console.log("error")
        }).always(function() {
            console.log("complete")
        })
    }
function changeTime(ids){
	getJSON([[@{/admin/base/pl_curve/getTime}]],{id:ids},
			function(o){
			if(o.status!=200){
				alert(o.message);
				return false;
			}
			$("input[name=create_t]").val(o.data.create_t);
			if(o.data.verify_t!=null && o.data.verify_t !=""){
				$("input[name=verify_t]").val(o.data.verify_t);
				$("#verify_li").show();
			} else {
				$("input[name=verify_t]").val('');
				$("#verify_li").hide();
			}
	},
	"get");
	$("#ids").val(ids);
	$("#showBox").show();
	
	
}
$("#change_button").click(function(){
	var create_t = $("input[name=create_t]").val();
	var verify_t = $("input[name=verify_t]").val();
	getJSON([[@{/admin/base/pl_curve/setTime}]],{id:$("#ids").val(),create_t:create_t,verify_t:verify_t},
			function(o){
			if(o.status!=200){
				alert(o.message);
				return false;
			}
			alert("修改成功!");
	},
	"get");
	$("#showBox").hide();
});
$("#close").click(function(){
	$("#showBox").hide();
});

$(document).ready(function() {
	
	$(".select1").uedSelect({
		width : 168
	});
	
	$("#exportButton").click(function(){
		var pl=$("select[name=pl]").val();
		var section=$("select[name=section]").val();
		var spec=$("select[name=spec]").val();
		var c_month=$("input[name=c_month]").val();
		window.location.href="exp?pl="+pl+"&section="+section+"&spec="+spec+"&c_month="+c_month;
	});
	
	
	$("select[name=pl]").change(function() {
		var cid = $(this).val();
		if (cid == '0') {
			return;
		}
		$.ajax({
   			url : [[@{/admin/base/section/get}]],
   			data : {
   				pl_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=section]").empty();
 				$("select[name=section]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">全部起止段落</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=section]").append(options);
   				}
   				$("select[name=section]").trigger("change");
   			}
   		});
	});
	
	$("select[name=section]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {
			return;
		}
		$.ajax({
   			url : [[@{/admin/base/spec/get}]],
   			data : {
   				pl_section_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=spec]").empty();
 				$("select[name=spec]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">全部规格</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=spec]").append(options);
   				}
   				$("select[name=spec]").trigger("change");
   			}
   		});
	});
	
	$("select[name=spec]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {
			return;
		}
		
		var plname = $("select[name=pl] option:selected").text();
		var specname = $("select[name=spec] option:selected").text();
		
		$("#pl_name").html(plname + '/' + specname);
	});
});

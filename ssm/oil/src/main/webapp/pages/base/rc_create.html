<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
	var addLineLeft=parseInt($(".recordTitle").css("width"))+2;
	//alert(addLineLeft);
	var assLineTop=parseInt($(".recordTitle").css("height"))+70+26*13;
	//alert(assLineTop);
	$("#addLine").css({"left":addLineLeft+'px',"top":assLineTop+'px'});
	var times=1
	$("#addLine").click(function(){
		$(".addTr").append("<tr><td><input type='text' name='day'/></td><td><input type='text' name='time' /></td><td><input type='text' name='jldy' /></td><td><input type='text' name='zlsc_a' /></td><td><input type='text' name='zlsc_v' /></td><td><input type='text' name='tdddw' /></td><td><input type='text' name='recorder' /></td><td><input type='text' name='comment' /></td><td><input type='text' name='others' /></td></tr><tr><td><input type='text' name='day' /></td><td><input type='text' name='time' /></td><td><input type='text' name='jldy' /></td><td><input type='text' name='zlsc_a' /></td><td><input type='text' name='zlsc_v' /></td><td><input type='text' name='tdddw' /></td><td><input type='text' name='recorder' /></td><td><input type='text' name='comment' /></td><td><input type='text' name='others' /></td></tr><tr><td><input type='text' name='day' /></td><td><input type='text' name='time' /></td><td><input type='text' name='jldy' /></td><td><input type='text' name='zlsc_a' /></td><td><input type='text' name='zlsc_v' /></td><td><input type='text' name='tdddw' /></td><td><input type='text' name='recorder' /></td><td><input type='text' name='comment' /></td><td><input type='text' name='others' /></td></tr>");
		$(this).css("top",(assLineTop+(times+2)*26)+'px');
		times=times+3;
	})
	$("#saveButton").click(function() {
		var jinzhanTxt=$("input[name=jinzhan]").val();
		if(jinzhanTxt.length==0||jinzhanTxt.length>50){
			alertM("井站名称不能为空且不能超过50个字",{time:3000});
			return;
		}
		var p_monthTxt=$("input[name=r_month]").val();
		if(p_monthTxt.length==0){
			alertM("请选择时间",{time:3000});
			return;
		}
		var pl_nameTxt=$("#pl_name").text();
		if(pl_nameTxt.length==0){
			alertM("请选择管线名称及规格",{time:3000});
			return;
		}
		var auditorName=$("input[name=auditor]").val();
		if(auditorName.length==0){
			alertM("请输入审核人的姓名",{time:3000});
			return false;
		}
		var bool = true;
		var intNum = /^\d+$/;
		var num = /^\d+(\.\d+)?$/;
		$('input[name=day]').each(function(){
			var day = $(this).val();
			if(day.length>0){
				if(!intNum.test(day)){
					alertM("时间（日）必须为整数！",{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=time]').each(function(){
			var time = $(this).val();
			if(time.length>0){
				if(!intNum.test(time)){
					alertM("时间（时）必须为整数！",{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=jldy]').each(function(){
			var jldy = $(this).val();
			if(jldy.length>0){
				if(!num.test(jldy)){
					alertM('交流电压必须为数字',{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=zlsc_a]').each(function(){
			var zlsc_a = $(this).val();
			if(zlsc_a.length>0){
				if(!num.test(zlsc_a)){
					alertM('直流电压必须为数字',{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=zlsc_v]').each(function(){
			var zlsc_v = $(this).val();
			if(zlsc_v.length>0){
				if(!num.test(zlsc_v)){
					alertM('直流输出A必须为数字',{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=tdddw]').each(function(){
			var tdddw = $(this).val();
			if(tdddw.length>0){
				if(!num.test(tdddw)){
					alertM('直流输出V必须为数字',{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=recorder]').each(function(){
			var recorder = $(this).val();
			if(recorder.length>0){
				if(recorder.length>10){
					alertM('记录人字数不能超过10',{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=comment]').each(function(){
			var comment = $(this).val();
			if(comment.length>0){
				if(comment.length>500){
					alertM('大事记要字数不能超过500',{time:3000});
					bool = false;
					return;
				}
			}
		})
		$('input[name=others]').each(function(){
			var others = $(this).val();
			if(others.length>0){
				if(others.length>500){
					alertM('维护换机字数不能超过500',{time:3000});
					bool = false;
					return;
				}
			}
		})
		
		if(!bool){
			return false;
		}
		if(confirm("是否确认保存？")){
			$("#saveform").submit();
		}
	});
	
	$(".select1").uedSelect({
		width : 168
	});
	
	$("select[name=pl]").change(function() {
		var cid = $(this).val();
		if (cid == '0') {

		}
		$.ajax({
   			url : [[@{/admin/base/section/get_by_user}]],
   			data : {
   				pl_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=section]").empty();
 				$("select[name=section]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">请选择起止段落</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=section]").append(options);
   				}
   				$("select[name=section]").trigger("change");
   			}
   		});
	});
	
	$("select[name=section]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {

		}
		$.ajax({
   			url : [[@{/admin/base/spec/get_by_user}]],
   			data : {
   				pl_section_id: cid
   			},
   			dataType: 'json',
   			type: 'get',
   			async: false,
   			success : function(data, textStatus, jqXHR) {
 				$("select[name=spec]").empty();
 				$("select[name=spec]").trigger("change");
   				if (data.length > 0) {
   					var options='<option value="0">请选择规格</option>';
   					
   					for (var i = 0; data.length > i; i++) {
   						options += "<option value='" + data[i].id + "'>" + data[i].name + "</option>";
   	   				}
   					$("select[name=spec]").append(options);
   				}
   				$("select[name=spec]").trigger("change");
   			}
   		});
	});
	
	$("select[name=spec]").change(function() {
		var cid = $(this).val();
		if (cid == '0' || cid == null) {
			return;
		}
		
		var plname = $("select[name=pl] option:selected").text();
		var sectionname = $("select[name=section] option:selected").text();
		var specname = $("select[name=spec] option:selected").text();
		
		$("#pl_name").html(plname + '/' + sectionname + '/' + specname);
	});
});

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: header"></head>
<script th:src="@{/assets/js/select-ui.min.js}"></script>
<link rel="stylesheet" th:href="@{/assets/css/select.css}" />
<link rel="stylesheet" th:href="@{/assets/css/modify.css}" />
<body>
	<div class="place">
    	<span>位置：</span>
	    <ul class="placeul">
	    	<li><a th:href="@{/welcome}">首页</a></li>
	    	<li>通知查看 </li>
	    	<li>已读通知查看：</li>
	    </ul>
    </div>
    <form id="searchForm" method="post" class="formbody">
    <div>
		<div class="formtext" th:if="${msg!=null}">
			<b th:text="${msg==null?'':msg}"></b>
		</div>
		<div>
			<span th:unless="${readeds!=null and not #lists.isEmpty(readeds)}" th:utext="暂无数据！"></span>
			<table class="tablelist mauto" th:if="${readeds!=null and not #lists.isEmpty(readeds)}">
				<thead>
					<tr>
						<th width="110">序号</th>
						<th width="500">通知标题</th>
						<th width="200">干部账号</th>
						<th>姓名</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="r,status:${readeds}">
						<td th:text="${status.count}">序号</td>
						<td th:text="${r.title}">名称</td>
						<td th:text="${r.username}"></td>
						<td th:text="${r.name}"></td>
					</tr>
				</tbody>
			</table>
			<div class="mt20" th:if="${readeds!=null and not #lists.isEmpty(readeds)}" th:include="fragment/paginationbar :: paginationbar"></div>
        </div>
	</div>
	</form>
</body>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
/*]]>*/
</script>
</html>
